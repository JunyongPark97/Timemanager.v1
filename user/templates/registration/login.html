{%  extends 'registration/base.html' %}
{%  block content %}

    <script>
        $(document).ready(
            function() {
                $.ajax({
                url: '/api/timelog/enter/',
                type: 'get',

                success: function(data) {
                    document.body.innerText = $.parseJ;

                error:function(request,status,error) {
